<!DOCTYPE html>
<html>
    <head>
        <title>CaseStudy</title>
        <link href="c.png" type="x/image" rel="shortcut icon">
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    
  <body>
    <div id="logo">
    <img style="border-radius: 25px;;" src="c.png" width="100px" height="100px">
    </div>
    <center>
      <div style="background-color: rgb(44, 41, 41);">

     </div>

      <button style="margin-top:15px; font-size: 14px;  width:100px; height: 50px;border-radius: 15px; border: 3px white solid; color: rgb(0, 0, 0); background-color: rgb(9, 243, 212); font-weight: bolder; font-family: Yusei Magic, sans-serif;">Show Results</button>
      </div>
    </center> 
      <div class="col-xs-12 footer_div"><h4 class="col-sm-6 col-xs-12"> <img src="blub.gif"> <span id="object_name" ></span> </h4> </div>

  </body>


</html>
